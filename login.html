<!doctype html>
<html lang="ko">

<head>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <a id="kakao-login-btn"></a>
  <button class="api-btn" onclick="unlinkApp()">앱 탈퇴하기</button>
  <div id="result"></div>
  <script type="text/javascript">
    function unlinkApp() {
      Kakao.API.request({
        url: '/v1/user/unlink',
        success: function (res) {
          alert('success: ' + JSON.stringify(res))
        },
        fail: function (err) {
          alert('fail: ' + JSON.stringify(err))
        },
      })
    }


  </script>

  <script type="text/javascript">
    Kakao.init('7c137626c7df2a4989cb16d12c7081d5'); // 자바스크립트 키
    console.log(Kakao.isInitialized());


    Kakao.Auth.createLoginButton({
      container: '#kakao-login-btn',
      success: function (authObj) {
        Kakao.API.request({
          url: '/v2/user/me',
          success: function (result) {
            $('#result').append(result);
            id = result.id
            connected_at = result.connected_at
            kakao_account = result.kakao_account
            $('#result').append(kakao_account);
            resultdiv = "<h2>로그인 성공 !!"
            resultdiv += '<h4>id: ' + id + '<h4>'
            resultdiv += '<h4>connected_at: ' + connected_at + '<h4>'
            email = "";
            gender = "";
            if (typeof kakao_account != 'undefined') {
              email = kakao_account.email;
              gender = kakao_account.gender;
            }
            resultdiv += '<h4>email: ' + email + '<h4>'
            resultdiv += '<h4>gender: ' + gender + '<h4>'
            $('#result').append(resultdiv);

            const REST_API_KEY = "f6bd16df19ee351d3c24bc1f7c96ebe0"; // rest api 키
            const REDIRECT_URI = "http://localhost:3000/index_1.html"; //REDIRECT_URI
            window.open(`https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=${REST_API_KEY}&redirect_uri=${REDIRECT_URI}`);

          },
          fail: function (error) {
            alert(
              'login success, but failed to request user information: ' +
              JSON.stringify(error)
            )
          },
        })

      },
      fail: function (err) {
        alert('failed to login: ' + JSON.stringify(err))
      },
    })


    const PARAMS = new URL(document.location).searchParams;
const KAKAO_CODE = PARAMS.get('code');
console.log(KAKAO_CODE);

  </script>



</body>

</html>
